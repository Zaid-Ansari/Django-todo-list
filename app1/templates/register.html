{% extends "base.html" %}
{% block body %}
<hr><h3>Register</h3><hr><br>
<form method="post" enctype="multipart/form-data" class="mx-3 card p-2 shadow-lg mx-auto">
  {% csrf_token %}

  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><div class="alert alert-info" role="alert">
      {{ message }}
    </div></li>
    {% endfor %}
</ul>
{% endif %}


    <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_name" required>

        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="last_name">
    </div>
    <div class="mb-3 ">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required >
    </div>
    <div class="mb-3 ">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>
<hr>
Already have an account? 
<a href="/login"> Login </a>
{% endblock body %}
